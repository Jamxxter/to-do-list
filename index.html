<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="container-body d-flex">
            <div class="col-lg-12 p-5" id="card-body">
                <h1>To-Do List</h1>
                <div class="form d-flex" >
                    <form>
                        <input type="text" id="input-box" placeholder="Add List" class="p-2">
                        <input type="reset" name="reset" id="reset">
                    </form>   
                </div>
                <div class="myBtn d-flex">
                    <button id="myBtn" class="btn btn-primary" onclick="addList()">Submit</button>
                </div>
                <p id="text-field"></p>
                <ol id="list-container">
                    <!-- <li></li> -->
                </ol>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
